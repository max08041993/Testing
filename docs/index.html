<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест XPath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .EntityForm_item {
            margin-bottom: 20px;
        }
        .EntityForm_label span {
            font-weight: bold;
            color: #333333;
        }
        .hint-text {
            font-size: 0.9rem;
            color: gray;
        }
        .modal-title {
            color: #007bff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        input[type="radio"]:checked + label,
        input[type="checkbox"]:checked + label {
            font-weight: bold;
            color: #007bff;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center modal-title">Тест XPath</h2>
    <p class="text-muted text-center">Демонстрационная страница для проверки навыков работы с XPath</p>
    <div class="Modal_body">
        <!-- Блок 1 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Текстовое поле</span>
                </label>
                <input class="form-control" value="Тест" id="input1" placeholder="Введите значение">
            </div>
        </div>

        <!-- Блок 2 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Опции</span>
                </label>
                <select class="form-select" id="select1">
                    <option value="option1">Опция 1</option>
                    <option value="option2">Опция 2</option>
                    <option value="option3">Опция 3</option>
                </select>
            </div>
        </div>

        <!-- Блок 3 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Выбор опций (checkbox)</span>
                </label>
                <div>
                    <input type="checkbox" id="checkbox1" value="option1"> <label for="checkbox1">Опция 1</label><br>
                    <input type="checkbox" id="checkbox2" value="option2"> <label for="checkbox2">Опция 2</label><br>
                    <input type="checkbox" id="checkbox3" value="option3" checked> <label for="checkbox3">Опция 3</label>
                </div>
            </div>
        </div>

        <!-- Блок 4 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Текстовое поле (textarea)</span>
                </label>
                <textarea id="textarea1" class="form-control" rows="3" placeholder="Введите текст"></textarea>
            </div>
        </div>

        <!-- Блок 5 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Поле с радиокнопками</span>
                </label>
                <div>
                    <input type="radio" id="radio1" name="radioGroup" value="option1"> <label for="radio1">Опция 1</label><br>
                    <input type="radio" id="radio2" name="radioGroup" value="option2"> <label for="radio2">Опция 2</label><br>
                    <input type="radio" id="radio3" name="radioGroup" value="option3"> <label for="radio3">Опция 3</label>
                </div>
            </div>
        </div>

        <!-- Блок 6 -->
        <div class="EntityForm_sectionBody">
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span class="input-label">Скрытое поле</span>
                </label>
                <input type="hidden" id="hiddenField" value="secretValue">
                <p class="hint-text">Найдите значение скрытого поля.</p>
            </div>
        </div>

        <!-- Новый блок -->
        <div class="EntityForm_sectionBody">
            <h5>Новый блок с несколькими полями</h5>
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span>Название поля №1</span>
                </label>
                <input class="form-control" value="">
            </div>
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span>Название поля №2</span>
                </label>
                <input class="form-control" value="">
            </div>
            <div class="EntityForm_item">
                <label class="EntityForm_label">
                    <span>Название поля N</span>
                </label>
                <input class="form-control" value="">
            </div>
        </div>

        <!-- Кнопка перехода -->
        <div class="text-center action-button">
            <a href="api-test.html" class="btn btn-primary">Перейти к проверке API</a>
        </div>

    </div>
</div>
</body>
</html>
